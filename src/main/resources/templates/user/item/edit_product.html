<div th:fragment="editProduct" id="edit-drawer-right-product"
     class=" fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-auto dark:bg-gray-800"
     tabindex="-1" aria-labelledby="drawer-right-label">


    <div class="max-w-md w-72 md:w-96 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 rounded-lg shadow-lg p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">Edit Product</h2>
            <button type="button" data-drawer-hide="edit-drawer-right-product"
                    aria-controls="edit-drawer-right-product"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form id="editProduct" data-th-action="@{'/users/inventory/products/update'}" data-th-object="${productForm}"
              enctype="multipart/form-data"
              method="post">
            <!-- Party Name -->
            <div class="mt-4">
                <label for="party-name"
                       class="flex justify-start text-sm font-medium text-gray-700 dark:text-gray-300">Product
                    Name <span class="text-gray-500 dark:text-gray-400">(Required)</span>
                </label>
                <input type="text" id="productId" class="hidden" data-th-field="*{id}"></input>
                <input data-th-field="*{name}" type="text" id="party-name" required
                       class="mt-2 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                       placeholder="Enter product name">
            </div>


            <!-- Sale Price -->
            <div class="mt-4">
                <label for="salePrice"
                       class="flex justify-start text-sm font-medium text-gray-700 dark:text-gray-300">
                    Sale Price
                </label>
                <div class="flex items-center mt-2">
                                <span class="inline-flex p-2 items-center px-3 rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-sm">
                                  ₹
                                </span>
                    <input data-th-field="*{salePrice}" type="number" id="salePrice" min="0"
                           class="flex-1 border border-r-0 w-full block rounded-r-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                           placeholder="Enter amount">
                </div>

            </div>
            <!--            Purchase Price-->
            <div class="mt-4">
                <label for="purchasePrice"
                       class="flex justify-start text-sm font-medium text-gray-700 dark:text-gray-300">
                    Purchase Price
                </label>
                <div class="flex items-center mt-2">
                                <span class="inline-flex p-2 items-center px-3 rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-sm">
                                  ₹
                                </span>
                    <input data-th-field="*{purchasePrice}" type="number" id="purchasePrice" min="0"
                           class="flex-1 border border-r-0 block w-full rounded-r-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                           placeholder="Enter amount">

                </div>
            </div>

            <!-- Date -->
            <div class="mt-4 mb-2">Select Date</div>
            <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0  flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input data-th-field="*{date}" id="datepicker" datepicker datepicker-format="dd-mm-yyyy"
                       data-datepicker-placement="top" type="text"
                       readonly
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Select date">
            </div>

            <div class="relative max-w-sm mt-4">

                <div class="mb-2">Select Unit Type</div>
                <input data-th-field="*{unitType}" id="unitTypeSelector"
                       type="text"
                       readonly
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Select Unit">
            </div>


            <!-- Dropdown menu -->
            <div id="editDropdownSearch" class="z-10 hidden bg-white rounded-lg mt-2 shadow w-60 dark:bg-gray-700">
                <div class="p-3">
                    <label for="input-group-search" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="text" id="input-group-search"
                               oninput="searchUnitTypeEditProduct(this)"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Search Unit Type">
                    </div>
                </div>
                <div class="h-48 overflow-y-scroll scrollbar-thin scrollbar-thumb-gray-400 hover:scrollbar-thumb-gray-500 scrollbar-track-gray-200 dark:scrollbar-thumb-gray-600 dark:hover:scrollbar-thumb-gray-500 dark:scrollbar-track-gray-800">

                    <div data-th-each="unit : ${unitList}"
                         class="cursor-pointer ps-2 overflow-y-auto text-sm text-gray-700 dark:text-gray-200"
                         aria-labelledby="dropdownSearchButton">

                        <div id="editUnitType"
                             onclick="selectUnitTypeEditProduct(this)"
                             class=" flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                            <span id="unitFullName" data-th-text="${unit.unitFullName}"></span>
                            <pre> - </pre>
                            <span id="unitShortName" data-th-text="${unit.unitType}"></span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- write a script to open/close dropdownSearch on the click of unitTypeSelector and after selecting unit type by user set selected unit type in unitTypeSelector -->





                <!-- low Stock Alert-->
                <div class="mt-4">
                    <label for="lowStock"
                           class=" justify-start text-sm font-medium text-gray-700 dark:text-gray-300">
                        Low Stock
                    </label>
                    <div class="flex items-center mt-2">
                        <input data-th-field="*{lowStock}" type="number" id="lowStock" min="0"
                               class=" border border-r-0 w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                               placeholder="Enter count">

                    </div>

                </div>



            <!-- Upload Image -->
            <div class="mt-4">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="edit_product_file_input">Upload
                    file</label>
                <img data-th-src="*{picture}" class="max-h-52 mx-auto rounded-lg shadow ml-3 mr-3 mb-3" src="" id="edit_upload_image_preview"
                     alt=""/>
                <input id="edit_product_file_input" data-th-field="*{productImage}"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                       aria-describedby="file_input_help" type="file">
                <pre class="mt-1 text-sm text-gray-500 dark:text-gray-300"
                     id="file_input_help">PNG, JPG(MAX.800x400px).</pre>
                <p class="text-red-500" data-th-if="${#fields.hasErrors('productImage')}"
                   data-th-errors="*{productImage}">Invalid Image</p>

            </div>


            <!-- Add Customer Button -->
            <div>
                <button id="updateProductBtn" type="submit"
                        class="mt-4 w-full bg-blue-600  text-white shadow-md hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                    Update Product
                </button>
            </div>

            <!-- Delete Button -->
            <button id="deleteProductBtn"
                    data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                    type="button"
                    onclick="deleteProductTransaction('product')"
                    class="flex w-full justify-center items-center px-4 py-2 border border-red-500 text-red-500 font-semibold rounded-lg hover:bg-red-500 hover:text-white transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
                Delete
            </button>
        </form>
    </div>



    <script>
        document
            .querySelector("#edit_product_file_input")
            .addEventListener("change", function (event) {
                let file = event.target.files[0];
                let reader = new FileReader();
                reader.onload = function () {
                    document
                        .querySelector("#edit_upload_image_preview")
                        .setAttribute("src", reader.result);
                };
                reader.readAsDataURL(file);
            });

    </script>

</div>
