<!-- drawer component -->


<div th:fragment="addService" id="drawer-right-service"
     class=" fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-auto dark:bg-gray-800"
     tabindex="-1" aria-labelledby="drawer-right-label">


    <div class="max-w-md w-72 md:w-96 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 rounded-lg shadow-lg p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">Add New Service</h2>
            <button type="button" data-drawer-hide="drawer-right-service"
                    aria-controls="drawer-right-service"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form id="addService" data-th-action="@{'/users/inventory/services/add'}" data-th-object="${serviceForm}"
              enctype="multipart/form-data"
              method="post">
            <!-- Party Name -->
            <div class="mt-4">
                <label for="party-name"
                       class="flex justify-start text-sm font-medium text-gray-700 dark:text-gray-300">Service
                    Name <pre> </pre><span class="text-gray-500 dark:text-gray-400">(Required)</span>
                </label>

                <input data-th-field="*{name}" type="text" id="party-name" required
                       class="mt-2 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                       placeholder="Enter service name">
            </div>


            <!-- Sale Price -->
            <div class="mt-4">
                <label for="salePrice"
                       class="flex justify-start text-sm font-medium text-gray-700 dark:text-gray-300">
                    Sale Price
                </label>
                <div class="flex items-center mt-2">
                                <span class="inline-flex p-2 items-center px-3 rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-sm">
                                  â‚¹
                                </span>
                    <input data-th-field="*{servicePrice}" type="number" id="salePrice" min="0"
                           class="flex-1 border border-r-0 w-full block rounded-r-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                           placeholder="Enter amount">
                </div>

            </div>


            <!-- Date -->
            <div class="mt-4 mb-2">Select Date</div>
            <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0  flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input data-th-field="*{date}" id="datepicker" datepicker datepicker-format="dd-mm-yyyy"
                       data-datepicker-placement="top" type="text"
                       readonly
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Select date">
            </div>

            <div class="relative max-w-sm mt-4">

                <div class="mb-2">Select Unit Type</div>
                <input data-th-field="*{unitType}" id="unitTypeSelector"
                       type="text"
                       readonly
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Select Unit">
            </div>


            <!-- Dropdown menu -->
            <div id="dropdownSearch" class="z-10 hidden bg-white rounded-lg mt-2 shadow w-60 dark:bg-gray-700">
                <div class="p-3">
                    <label for="input-group-search" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="text" id="input-group-search"
                               oninput="searchUnitType(this)"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Search Unit Type">
                    </div>
                </div>
                <div class="h-48 overflow-y-scroll scrollbar-thin scrollbar-thumb-gray-400 hover:scrollbar-thumb-gray-500 scrollbar-track-gray-200 dark:scrollbar-thumb-gray-600 dark:hover:scrollbar-thumb-gray-500 dark:scrollbar-track-gray-800">

                    <div data-th-each="unit : ${unitList}"
                         class="cursor-pointer ps-2 overflow-y-auto text-sm text-gray-700 dark:text-gray-200"
                         aria-labelledby="dropdownSearchButton">

                        <div id="unitType"
                             onclick="selectUnitType(this)"
                             class=" flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                            <span id="unitFullName" data-th-text="${unit.unitFullName}"></span>
                            <pre> - </pre>
                            <span id="unitShortName" data-th-text="${unit.unitType}"></span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- write a script to open/close dropdownSearch on the click of unitTypeSelector and after selecting unit type by user set selected unit type in unitTypeSelector -->
            <script>

                const unitTypeSelector = document.getElementById('unitTypeSelector');
                const dropdownSearch = document.getElementById('dropdownSearch');

                unitTypeSelector.addEventListener('click', () => {
                    dropdownSearch.classList.toggle('hidden');
                });

                selectUnitType();

                //   create a function for  user can select unit type from dropdown
                function selectUnitType(unit) {
                    unitTypeSelector.value = unit.querySelector('#unitShortName').textContent;
                    dropdownSearch.classList.add('hidden');

                }

                function searchUnitType(input) {
                    const filter = input.value.toLowerCase();
                    const unitType = document.querySelectorAll('#unitType');
                    for (let i = 0; i < unitType.length; i++) {
                        let fullName = unitType[i].querySelector('#unitFullName').textContent.toLowerCase();
                        let shortName = unitType[i].querySelector('#unitShortName').textContent.toLowerCase();
                        unitType[i].style.display = (!fullName.includes(filter) && !shortName.includes(filter)) ? 'none' : '';
                    }
                }
            </script>

            <!-- Upload Image -->
            <div class="mt-4">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="service_file_input">Upload
                    file</label>
                <img class="max-h-52 mx-auto rounded-lg shadow ml-3 mr-3 mb-3" src="" id="upload_image_preview" alt=""/>
                <input id="service_file_input" data-th-field="*{serviceImage}"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                       aria-describedby="file_input_help" type="file">
                <pre class="mt-1 text-sm text-gray-500 dark:text-gray-300"
                     id="file_input_help">PNG, JPG(MAX.800x400px).</pre>
                <p class="text-red-500" data-th-if="${#fields.hasErrors('serviceImage')}"
                   data-th-errors="*{serviceImage}">Invalid Image</p>

            </div>


            <!-- Add Customer Button -->
            <div>
                <button id="addServiceBtn" type="submit"
                        class="mt-4 w-full bg-blue-600  text-white shadow-md hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                    Add New Service
                </button>
            </div>
        </form>
    </div>


</div>
