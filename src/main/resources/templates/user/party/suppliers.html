<!doctype html>
<html lang="en" th:replace="~{base ::parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Supplier</title>
</head>
<body>
<div id="content" class="h-screen">


    <div class="pt-20 sm:pl-64">
        <div th:replace="~{user/party/cust_supp_fragment ::cust_supp_fragment}"></div>
        <div class="text-center">
            <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example"
                    data-drawer-placement="right" aria-controls="drawer-right-example">
                Show right drawer
            </button>
            <!--           Party drawer is here-->
            <div th:replace="~{user/party/drawer ::addPartyDrawer}" ></div>
        </div>
    </div>


</div>
<script>
    const toggleButton = document.getElementById('addGSTBtn');
    const myDiv = document.getElementById('GSTAddLayout');

    toggleButton.addEventListener('click', () => {
        if (myDiv.style.display === 'none') {
            myDiv.style.display = 'block'; // Show the div
        } else {
            myDiv.style.display = 'none'; // Hide the div
        }
    });
</script>
<script data-th-src="@{/js/partyValidation.js}">

</script>

</body>
</html>
