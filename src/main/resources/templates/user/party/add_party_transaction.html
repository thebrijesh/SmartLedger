



<div th:fragment="addPartyTransactionDrawer" id="drawer-right-example"
     class=" fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-auto
      dark:bg-gray-800"
     tabindex="-1" aria-labelledby="drawer-right-label">


    <div class="max-w-md w-auto md:w-96 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 rounded-lg shadow-lg p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">Add New Transaction</h2>
            <button type="button" data-drawer-hide="drawer-right-example"
                    aria-controls="drawer-right-example"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form id="editTransactionForm" data-th-action="@{'/users/party/create-party-transaction'}" data-th-object="${PartyTransactionForm}" method="post">


            <!-- Amount -->
            <div class="mt-4">
                <label for="amount"
                       class="flex justify-start text-sm font-medium text-gray-700 dark:text-gray-300">
                    Amount <span class="text-gray-500 dark:text-gray-400">(required)</span>
                </label>
                <div class="flex items-center mt-2">
                                <span class="inline-flex p-2 items-center px-3 rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-sm">
                                  â‚¹
                                </span>

                    <input data-th-field="*{amount}" type="number" id="amount" required
                           class="flex-1 border border-r-0 block w-full rounded-none border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 py-2 text-sm"
                           placeholder="Enter amount">
                </div>
                <p id="transactionAmountError" class="flex justify-start text-sm text-red-500 hidden">Invalid Amount</p>
            </div>

<!--            Discription-->
            <div class="mt-4">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Your message</label>
            <textarea data-th-field="*{description}"  id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

            </div>

            <!-- Date -->
            <div class="relative max-w-sm mt-4">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input data-th-field="*{date}" id="datepicker" datepicker datepicker-format="dd-mm-yyyy" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
            </div>

<!--             transactionType-->
            <input data-th-field="*{transactionType}" type="text" id="transactionType"
                  class="hidden">


            <input data-th-field= "*{partyId}" type="text" id="id"
                   class="hidden">
            <!-- Save Button -->
            <div>
                <button id="submi"
                        class="mt-4 w-full text-white bg-gray-400  font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                    Save
                </button>
            </div>
        </form>
    </div>

    <script data-th-src="@{/js/partyTransactionValidation.js}"></script>

</div>
