<!doctype html>
<html lang="en" th:replace ="~{base ::parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title >Party Details</title>
</head>
<body>
<div id="content" class="h-screen">



    <div class="sm:pl-64">
        <div class="bg-gray-50 dark:bg-gray-900 min-h-screen p-2 md:px-20">
            <!-- Customer Card -->
            <div data-th-object="${party}" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6  mx-auto relative overflow-hidden hover:shadow-2xl transition-shadow duration-300">
                <!-- Decorative Circle -->
                <div class="absolute top-[-50px] right-[-50px] w-48 h-48 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full opacity-10"></div>

                <!-- Customer Info Section -->
                <div class="flex items-center justify-between relative z-10 mb-6">
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-100" data-th-text="*{name}">SAMPLE_CUSTOMER_128</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400" data-th-text="*{mobile}">+91 8253028628</p>
                    </div>
                    <!-- Right-Side Buttons -->
                    <div class="flex gap-4">
                        <button class="flex items-center gap-1 text-sm text-gray-500 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-1 rounded-lg border border-gray-300 dark:border-gray-700 hover:border-blue-600 dark:hover:border-blue-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 014-4h4M5 21h14a2 2 0 002-2v-5a2 2 0 00-2-2h-4l-4-4H7a2 2 0 00-2 2v2" />
                            </svg>
                            Report
                        </button>
                        <button class="text-gray-500 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Due Date Section -->
                <div class="mb-6 relative z-10">
                    <h2 class="text-sm font-semibold text-gray-600 dark:text-gray-400">Set Due Date:</h2>
                    <div class="flex gap-2 mt-2 flex-wrap">
                        <button class="text-sm text-blue-600 bg-blue-50 dark:bg-blue-600 dark:text-white px-4 py-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-500 shadow transition">7 days</button>
                        <button class="text-sm text-blue-600 bg-blue-50 dark:bg-blue-600 dark:text-white px-4 py-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-500 shadow transition">14 days</button>
                        <button class="text-sm text-blue-600 bg-blue-50 dark:bg-blue-600 dark:text-white px-4 py-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-500 shadow transition">30 days</button>
                        <button class="text-sm text-blue-600 bg-blue-50 dark:bg-blue-600 dark:text-white px-4 py-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-500 shadow transition">Select Date</button>
                    </div>
                </div>

                <!-- Balance Section -->
                <div data-th-if="*{balance > 0}" class="flex justify-between items-center mb-6 relative z-10">
                    <h2 class="text-sm text-gray-600 dark:text-gray-400">NET BALANCE:</h2>
                    <p class="text-2xl font-semibold text-green-600 animate-pulse dark:text-green-400">You'll Get: <span data-th-text="*{balance}"></span></p>
                </div>
                <div data-th-if="*{balance < 0}" class="flex justify-between items-center mb-6 relative z-10">
                    <h2 class="text-sm text-gray-600 dark:text-gray-400">NET BALANCE:</h2>
                    <p class="text-2xl font-semibold text-red-600 animate-pulse dark:text-red-400">You'll Give: <span data-th-text="*{balance * (-1)}"></span></p>
                </div>
                <div data-th-if="*{balance == 0}" class="flex justify-between items-center mb-6 relative z-10">
                    <h2 class="text-sm text-gray-600 dark:text-gray-400">NET BALANCE:</h2>
                    <p class="text-2xl font-semibold text-gray-600 animate-pulse dark:text-gray-400">Settled: <span data-th-text="*{balance}"></span></p>
                </div>

                <!-- Reminder Buttons -->
                <div class="flex gap-4 mb-6 relative z-10">
                    <button class="flex items-center gap-3 px-4 py-2 text-sm bg-gray-200 dark:bg-gray-700 hover:bg-green-100 dark:hover:bg-green-800 text-gray-800 dark:text-gray-100 rounded-full shadow transition">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp Icon" class="w-5 h-5" />
                        WhatsApp
                    </button>
                    <button class="flex items-center gap-3 px-4 py-2 text-sm bg-gray-200 dark:bg-gray-700 hover:bg-blue-100 dark:hover:bg-blue-800 text-gray-800 dark:text-gray-100 rounded-full shadow transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m-2-6h5a2 2 0 012 2v10a2 2 0 01-2 2h-5m-7 0h7" />
                        </svg>
                        SMS
                    </button>
                </div>

                <!-- Entries Section -->
                <div class=" mx-auto p-4 bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800 shadow-lg rounded-lg transition-all duration-300">
                    <!-- Header Row -->
                    <div class="grid grid-cols-6 text-gray-600 dark:text-gray-400 text-sm font-semibold border-b pb-3 dark:border-gray-600">
                        <span class="col-span-4">ENTRIES</span>
                        <span class="text-center">YOU GAVE</span>
                        <span class="text-center">YOU GOT</span>
                    </div>

                    <!-- Transaction Rows -->
                    <div class="space-y-4 mt-4" data-th-each="c : *{partyTransactionList}">
                        <!-- Transaction 1 -->
                        <div class="bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 p-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                            <div class="grid grid-cols-6 items-center">
                                <!-- Entry Details -->
                                <div class="col-span-4">
                                    <p class="text-sm text-gray-600 dark:text-gray-400" data-th-text="${c.getTransactionDate()}">04 Dec 2024 • 03:54 PM</p>

                                    <p class="text-gray-800 dark:text-gray-200 text-sm" data-th-text="${c.getDescription()}">for pizza</p>
                                </div>
                                <!-- YOU GAVE -->
                                <p data-th-if="${c.getTransactionType() == T(com.sml.smartledger.Model.party.TransactionType).CREDIT}" class="text-red-600 dark:text-red-400 font-semibold text-center" data-th-text="${c.getAmount()}">₹400</p>
                                <p data-th-if="${c.getTransactionType() == T(com.sml.smartledger.Model.party.TransactionType).DEBIT}"class="text-gray-400 dark:text-gray-500 text-center">-</p>
                                <p data-th-if="${c.getTransactionType() == T(com.sml.smartledger.Model.party.TransactionType).DEBIT}" class="text-green-600 dark:text-green-400 font-semibold text-center" data-th-text="${c.getAmount()}">₹400</p>
                                <!-- YOU GOT -->
                                <p data-th-if="${c.getTransactionType() == T(com.sml.smartledger.Model.party.TransactionType).CREDIT}"class="text-gray-400 dark:text-gray-500 text-center">-</p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Footer Buttons -->
                <div class="flex justify-between mt-8 relative z-10">
                    <button onclick="setTransactionType('CREDIT')" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example"
                            data-drawer-placement="right" aria-controls="drawer-right-example" class="flex-1 bg-red-100 text-red-600 py-3 rounded-lg shadow hover:bg-red-200 dark:bg-red-700 dark:text-red-300 dark:hover:bg-red-600 transition mr-2">
                        You Gave ₹
                    </button>
                    <button onclick="setTransactionType('DEBIT')"  data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example"
                             data-drawer-placement="right" aria-controls="drawer-right-example" class="flex-1 bg-green-100 text-green-600 py-3 rounded-lg shadow hover:bg-green-200 dark:bg-green-700 dark:text-green-300 dark:hover:bg-green-600 transition ml-2">
                        You Got ₹
                    </button>
                </div>
            </div>
        </div>

    </div>


<div th:replace="~{user/party/add_party_transaction ::addPartyTransactionDrawer}"></div>
</div>
<script>console.log("Customer Detail Page ")</script>
<script data-th-src="@{/js/partyTransactionValidation.js}"></script>

</body>
</html>
